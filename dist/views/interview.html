<h3 ng-init="getQuestion()">Welcome to Interview Prep</h3><em>There are six questions asked in almost every interview, click Get Next Question to Begin</em><br><br><br><h1 ng-model="question.value" class="text-center">{{question.value}}<button ng-click="getQuestion()" class="btn btn-primary" ng-hide="interviewQuestions.length === 0">Get Next Question</button><br><br><br><br><br><header><div class="j-times-taken" ng-repeat="quest in questionRecords track by $index"><div>{{quest}}</div></div><div style="background:white">Total Time Spent on This Interview {{counter|formatTime}} <button ng-click="takeAction()">{{buttonText}}</button></div></header></h1>
